<!-- bookstore/templates/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <title>{% block title %}Bookstore{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/dist.css' %}">
</head>
<body class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow mb-6">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 style="font-size: 1.2em;  background: #fff; color: #3498db; border-radius: 3px; text-decoration: none;">书店管理系统</h1>
      <div class="space-x-4">
        <a href="{% url 'index' %}" class="text-gray-700 hover:text-indigo-600">首页</a>
        {% if user.is_authenticated %}
          <a href="{% url 'book_list' %}" class="text-gray-700 hover:text-indigo-600">书籍浏览</a>
          <a href="{% url 'backorder_list' %}" class="text-gray-700 hover:text-indigo-600">缺书登记</a>
          <a href="{% url 'purchase_list' %}" class="text-gray-700 hover:text-indigo-600">采购单</a>
          <a href="{% url 'order_list' %}" class="text-gray-700 hover:text-indigo-600">我的订单</a>
          <a href="{% url 'customer_list' %}" class="text-gray-700 hover:text-indigo-600">客户管理</a>
          <a href="{% url 'profile_update' %}" class="text-gray-700 hover:text-indigo-600">个人信息</a>
          <a href="{% url 'admin:index' %}" class="text-gray-700 hover:text-indigo-600">后台</a>
          <a href="{% url 'logout' %}" class="text-gray-700 hover:text-indigo-600">注销</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600">登录</a>
          <a href="{% url 'register' %}" class="text-gray-700 hover:text-indigo-600">注册</a>
        {% endif %}
      </div>
      {% if user.is_authenticated %}
        <span class="text-sm text-gray-500">您好, {{ user.username }}!</span>
      {% else %}
        <span class="text-sm text-gray-500">您尚未登陆!</span>
      {% endif %}

    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-8 py-6 text-center text-sm text-gray-400">
    <hr class="mb-4"/>
    <p>© ChanglinWan & WeihaoXie</p>
  </footer>
</body>
</html>
