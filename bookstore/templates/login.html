{% extends 'base.html' %}
{% load static %}

{% block title %}用户登录{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; background: #fff; box-shadow: 0 0 8px rgba(0,0,0,.1); border-radius: 4px;">
  <h2 style="margin-bottom: 20px; font-size: 1.5em; text-align: center; color: #333;">用户登录</h2>

  <!-- 如果你想保持与已有风格统一，可在此引用你已有的CSS类, 如 <div class="login-container"> 等 -->
  <form method="POST" style="display: flex; flex-direction: column;">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div style="margin-bottom: 15px;">
      <!-- 这里以 form.as_p 为例，你也可自定义: -->
      {{ form.username.errors }}
      <label for="id_username" style="display:block; margin-bottom: 3px; font-weight: 600;">用户名</label>
      {{ form.username }}
    </div>

    <div style="margin-bottom: 15px;">
      {{ form.password.errors }}
      <label for="id_password" style="display:block; margin-bottom: 3px; font-weight: 600;">密码</label>
      {{ form.password }}
    </div>

    <!-- 如果你的 AuthenticationForm 有 "remember me" checkbox，可以加一行 -->
    <!-- <div style="margin-bottom: 15px;">
      <label>
        <input type="checkbox" name="remember_me" /> 记住我
      </label>
    </div> -->

    <button type="submit" style="padding: 10px 0; background-color: #4CAF50; border: none; color: #fff; font-size: 1em; border-radius: 3px; cursor: pointer;">
      登录
    </button>
  </form>

  <div style="text-align: center; margin-top: 10px;">
    <p style="font-size: 0.9em; color: #555;">
      还没有账号？
      <a href="{% url 'register' %}" style="color: #4CAF50; text-decoration: none;">去注册</a>
    </p>
  </div>
</div>
{% endblock %}
