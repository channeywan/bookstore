{% extends 'base.html' %}
{% block title %}新缺书登记{% endblock %}
{% block content %}
<div class="bg-white p-6 shadow rounded max-w-xl">
  <h2 class="text-xl font-semibold mb-4">新缺书记录</h2>
  <form method="POST">
    {% csrf_token %}
    <label class="block mb-2 font-medium">选择图书</label>
    <select name="book_id" class="border-gray-300 rounded w-full mb-4">
      {% for b in books %}
      <option value="{{ b.book_id }}">{{ b.title }}</option>
      {% endfor %}
    </select>

    <label class="block mb-2 font-medium">供应商</label>
    <select name="supplier_id" class="border-gray-300 rounded w-full mb-4">
      {% for s in suppliers %}
      <option value="{{ s.supplier_id }}">{{ s.supplier_name }}</option>
      {% endfor %}
    </select>

    <label class="block mb-2 font-medium">数量</label>
    <input type="number" name="quantity" value="1"
           class="border-gray-300 rounded w-full mb-4">

    <button type="submit"
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      提交
    </button>
  </form>
</div>
{% endblock %}
