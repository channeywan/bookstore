<!-- bookstore/templates/customers/customer_create.html -->
{% extends 'base.html' %}
{% block title %}注册新客户{% endblock %}

{% block content %}
<h2>注册新客户</h2>

<form method="POST">
    {% csrf_token %}
    <p>姓名：<input type="text" name="name" required></p>
    <p>密码：<input type="password" name="password" required></p>
    <p>地址：<input type="text" name="address"></p>
    <button type="submit">提交</button>
</form>
{% endblock %}
